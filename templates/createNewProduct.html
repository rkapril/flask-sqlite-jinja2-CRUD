<!DOCTYPE html>
<html>

    <head>
        <title>Product Catalogue Management</title>
    </head>

    <body>
        <h1>Product Catalogue Management - Create New Product</h1>
        <p><a href="/">Home</a></p>
        <p>
            <form action="/createNewProduct" method="post">
                <table width="100%" border="1" cellpadding="10" cellspacing="0">
                    <tbody>
                        <tr>
                            <td>SKU Code:</td>
                            <td><input type="text" name="sku_code" required="required"></td>
                        </tr>
                        <tr>
                            <td>Product Name:</td>
                            <td><input type="text" name="product_name" required="required"></td>
                        </tr>
                        <tr>
                            <td>Product Description:</td>
                            <td><textarea name="product_description" rows="5" cols="50"> </textarea></td>
                        </tr>
                        <tr>
                            <td>Brand:</td>
                            <td><input type="text" name="brand" required="required"></td>
                        </tr>
                        <tr>
                            <td>Model:</td>
                            <td><input type="text" name="model" required="required"></td>
                        </tr>
                        <tr>
                            <td>Category:</td>
                            <td>
                                <select name="category" required="required">
                                    <option value="Smartphones">Smartphones</option>
                                    <option value="Laptops">Laptops</option>
                                    <option value="Headphones">Home & Headphones</option>
                                    <option value="Smartwatches">Smartwatches</option>
                                    <option value="Televisions">Televisions</option>
                                    <option value="Cameras">Cameras</option>
                                    <option value="Gaming">Gaming</option>
                                    <option value="Kitchen">Kitchen</option>
                                    <option value="Fitness">Fitness</option>
                                    <option value="Books">Books</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Quantity on Hand</td>
                            <td> <input type="number" name="quantity_on_hand" required="required"></td>
                        </tr>
                        <tr>
                            <td>Unit Price:</td>
                            <td><input type="number" name="unit_price" step=".01" required="required"></td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center"><input type="submit" value="Create New Product"></td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </p>
    </body>

</html>
